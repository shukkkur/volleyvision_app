{% extends "base_generic.html" %}
{% load static %}

{% block content %}
<style>
    h4 {
        font-size: 2rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        animation: fadeIn 2s;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    .logo-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        animation: bounce 2s;
    }

    @keyframes bounce {
        0%, 20%, 50%, 80%, 100% {
            transform: translateY(0);
        }

        40% {
            transform: translateY(-30px);
        }

        60% {
            transform: translateY(-15px);
        }
    }

    .logo-container img {
        max-width: 180px;
        margin-bottom: 20px;
    }

    .upload-button {
        font-weight: bold;
        animation: fadeIn 2s;
    }

    .preview-gif {
        max-width: 100%;
        box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
        animation: slideInLeft 2s;
    }

    @keyframes slideInLeft {
        0% {
            transform: translateX(-100%);
            opacity: 0;
        }

        100% {
            transform: translateX(0);
            opacity: 1;
        }
    }

    /* About section */
    .section-about {
        margin-top: 15px;
        padding: 40px 0;
        background-color: #f8f9fa;
    }

        .section-about h2 {
            text-align: center;
            margin-bottom: 30px;
            margin-top: -10px;
        }

        .section-about p {
            margin-bottom: 15px;
            text-align: center;
        }

    .social-icons {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

        .social-icons a {
            color: #3498db;
            font-size: 24px;
            margin: 0 10px;
        }
</style>

<h4 align="center">Upload your volleyball images and let our AI do the magic!</h4>
<br>
<div class="row align-items-center text-center">
    <div class="col-lg-6">
        <a href="https://github.com/shukkkur/VolleyVision" target="_blank"><img src="{% static 'images/preview.gif' %}" alt="Preview GIF" class="img-fluid preview-gif">
    </div>
    <div class="col-lg-6">
        <div class="logo-container">
            <a href="https://github.com/shukkkur/VolleyVision" target="_blank"><img src="{% static 'images/vv_logo.png' %}" alt="VolleyVision Logo" class="img-fluid"></a>
            <a href="/upload/" class="btn btn-primary mt-4 upload-button">Upload</a>
            <!--<a href="{% url 'volleyapp:clean_cache' %}" class="btn btn-danger mt-4 upload-button">Clean Cache</a>-->
        </div>
    </div>
</div>

<hr>


<div id="about" class="section-about">
    <div class="container">
        <h2>About</h2>
        <h5 align="center">This project is part of my thesis project named: "Spatio-Temporal Analysis of Volleyball Data for Complete Tracking".</h5>
        <div class="social-icons">

            <a href="https://www.linkedin.com/in/shukkkur" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://ko-fi.com/shukkkur" target="_blank"><i class="fa fa-coffee"></i></a>
            <a href="https://github.com/shukkkur" target="_blank"><i class="fab fa-github"></i></a>


        </div>
    </div>
</div>
{% endblock %}
