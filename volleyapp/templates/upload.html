{% extends "base_generic.html" %}

{% block content %}
<style>
    .file-input {
        margin-bottom: 20px;
    }

    .custom-file-label::after {
        content: "Browse";
    }

    .btn-primary {
        width: 100%;
        font-size: 1.2rem;
        padding: 10px;
    }

    .form-container {
        max-width: 600px;
        margin: auto;
        padding: 30px;
        border-radius: 10px;
        background: #f7f7f7;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

        .form-container h1 {
            text-align: center;
            margin-bottom: 30px;
        }
</style>

<div class="form-container">
    <h1>Upload</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group file-input">
            <label for="{{ form.file.id_for_label }}">File:</label>
            <div class="custom-file">
                {{ form.file }}
                <label class="custom-file-label" for="{{ form.file.id_for_label }}">Choose file</label>
            </div>
        </div>
        <div class="form-group">
            <label for="{{ form.processing.id_for_label }}">Processing:</label>
            {{ form.processing }}
        </div>
        <div class="form-group">
            <label for="{{ form.file_type.id_for_label }}">File Type:</label>
            {{ form.file_type }}
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
</div>
{% endblock %}
