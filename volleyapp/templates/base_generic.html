{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VolleyVision</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Custom CSS -->
    <style>
        /* Styling the body */
        body {
            background-color: #ffffff;
            font-family: "Arial", sans-serif;
        }

        /* Styling the navbar */
        .navbar {
            background-color: #3498db;
            box-shadow: 0px 3px 10px rgba(0,0,0,0.2);
        }

        .navbar-dark .navbar-toggler {
            color: rgba(255,255,255,0.5);
            border-color: rgba(255,255,255,0.1);
        }

        .navbar-dark .navbar-toggler-icon {
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' width='30' height='30' viewBox='0 0 30 30'%3e%3cpath stroke='rgba(255, 255, 255, 0.55)' stroke-linecap='round' stroke-miterlimit='10' stroke-width='2' d='M4 7h22M4 15h22M4 23h22'/%3e%3c/svg%3e");
        }

        .navbar .nav-link {
            color: #ecf0f1;
        }

        .navbar-brand {
            font-weight: bold;
            color: #ecf0f1 !important;
        }

        /* Styling the upload button */
        .btn-primary {
            background-color: #3498db;
            border-color: #3498db;
            color: #ecf0f1;
        }

            .btn-primary:hover {
                background-color: #2980b9;
                border-color: #2980b9;
            }

        .custom-navbar {
            margin: 0 auto; /* Center the navbar horizontally */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark navbar-expand-lg custom-navbar">
        <a class="navbar-brand" href="/"><strong>VolleyVision</strong></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#about">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/shukkkur/VolleyVision">Code</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container py-5">
        {% block content %}
        {% endblock %}
    </div>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">
        {{ message }}
    </div>
    {% endfor %}


    <!-- jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
